<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function fiveTimesTable() { 
        /*Input: none
         *Processing: calculate and display the five times table from 1 to 12
         *Output: five times table from 1 to 12
         */
    
        var baseNumber = 5;
        var output = "";
        for (var i = 1; i <= 12; i++) {
            output += baseNumber + " x " + i + " = " + baseNumber*i + "<br>";
        }

        document.getElementById('output').innerHTML = output;
        }
    </script>
</head>
<body>
    <button type="button" onclick="fiveTimesTable()">show five times table</button>
    <div id="output"></div>
</body>
</html>
