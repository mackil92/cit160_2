<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
/* Input: two numbers
 * Processing: determine if both numbers are greater than 5 or the sum is greater than 20
 * Output: True or False
 */
 function fives() {
     let num1 = parseInt(document.getElementById('one').value);
     let num2 = parseInt(document.getElementById('two').value);
     let output = "";

    if ((num1 > 5 && num2 > 5)||(num1 + num2 > 20)) {
        output = "True";
    } else {
        output = "False";
    }

    document.getElementById('output').innerHTML = output;

 }

</script>
</head>

<body>
Please enter two numbers:
<input type="text" id="one" size="5">
<input type="text" id="two" size="5">
<button type="button" onclick="fives()">Click</button>
<div id="output"></div>
</body>
</html>
